    <title>Formulario de Operativos (Geolocalización Automática)</title>
    <style>
        /* Estilos CSS simples para asegurar que se muestren individualmente y sean legibles */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .campo { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed #eee; }
        label { display: block; font-weight: bold; margin-bottom: 3px; color: #333; }
        input:not([type="submit"]):not([type="file"]), select, textarea {
            width: 350px;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { height: 60px; resize: vertical; }
        .submit-button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>

    <script>
        // Función de JavaScript para obtener la ubicación
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                // Opciones para mayor precisión y manejo de tiempo de espera
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };

                // Intenta obtener la posición actual
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitud = position.coords.latitude;
                        const longitud = position.coords.longitude;

                        // Rellena los campos con las coordenadas (formato a 6 decimales)
                        document.getElementById('latitud').value = latitud.toFixed(6); 
                        document.getElementById('longitud').value = longitud.toFixed(6);
                    },
                    (error) => {
                        // Maneja errores (ej: usuario denegó permiso, o no se encontró ubicación)
                        console.warn(`ERROR(${error.code}): ${error.message}`);
                        document.getElementById('latitud').value = 'Permiso Denegado o Error';
                        document.getElementById('longitud').value = 'Permiso Denegado o Error';
                    },
                    options
                );
            } else {
                // Si la geolocalización no es soportada por el navegador
                document.getElementById('latitud').value = 'Geolocalización no soportada';
                document.getElementById('longitud').value = 'Geolocalización no soportada';
            }
        }
    </script>
</head>
